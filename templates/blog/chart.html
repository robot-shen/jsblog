<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/echarts/4.0.4/echarts-en.common.js"></script>

</head>
<body>
<div id="main" style="width: 600px;height: 400px;margin: 30px auto;"></div>
<br>
<hr>
<div id="main2" style="width: 600px;height: 400px;margin: 30px auto;"></div>
<script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main'));
     // 指定图表的配置项和数据
    var option = {
        title: {
            text: '论坛语言使用统计'
        },
        tooltip: {},
        legend: {
            data:['访问量']
        },
        xAxis: {
            data: ["C","Java","Python","C++","PHP","ASP.NET"]
        },
        yAxis: {},
        series: [{
            name: '访问量',
            type: 'bar',
            data: [68, 20, 36, 10, 10, 20]
        }]
    };
    myChart.setOption(option);
</script>
<script type="text/javascript">
var myChart = echarts.init(document.getElementById('main2'));
        option2 = {
    title : {
        text: '站点用户访问来源',
        subtext: '不完全统计',
        x:'center'
    },
    tooltip : {
        trigger: 'item',
        formatter: "{a} <br/>{b} : {c} ({d}%)"
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        data: ['直接访问','知乎软文','微博推广','木马引流','搜索引擎']
    },
    series : [
        {
            name: '访问来源',
            type: 'pie',
            radius : '55%',
            center: ['50%', '60%'],
            data:[
                {value:335, name:'直接访问'},
                {value:310, name:'知乎软文'},
                {value:234, name:'微博推广'},
                {value:135, name:'木马引流'},
                {value:1548, name:'搜索引擎'}
            ],
            itemStyle: {
                emphasis: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }
    ]
};
        // 使用刚指定的配置项和数据显示图表。

        myChart.setOption(option2);

</script>



</body>
</html>
